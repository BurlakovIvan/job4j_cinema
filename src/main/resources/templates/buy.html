<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
   h3 {
     color: red;
   }
   .wrapper {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    padding: 20px;
    }

    .wrapper button:not(:last-child) {
    margin-right: 20px;
    }
  </style>
    <title>Super Cinema</title>
</head>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" th:href="@{/index}">
            Super Cinema City
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/index}">Выбор фильмы <span class="sr-only">(current)</span></a>
                <li class="nav-item dropdown" th:if="${user.userName == 'admin'}">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Добавить...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/formAddMovie}">...фильм</a>
                        <a class="dropdown-item" th:href="@{/formAddCountry}">...страну</a>
                        <a class="dropdown-item" th:href="@{/formAddSession}">...сеанс</a>
                        <a class="dropdown-item" th:href="@{/formAddTicket}">...билеты</a>
                    </div>
                </li>
                <li class="nav-item dropdown" th:if="${user.userName == 'admin'}">
                    <a class="nav-link dropdown-toggle" id="navbarShowMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Список...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/movies}">...фильмов</a>
                        <a class="dropdown-item" th:href="@{/countries}">...стран</a>
                        <a class="dropdown-item" th:href="@{/sessions}">...сеанс</a>
                    </div>
                </li>
                <a class="nav-item nav-link" th:if="${user.userName == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.userName}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.userName != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.userName}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
</div>
<body>
<h4 align="center">Покупка места на фильм</h4>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-body">
                <h1>Фильм: </h1>
                <h3 th:text="${movie.name}"></h3>
                <h1>Сеанс: </h1>
                <h3 th:text="${ses.name}"></h3>
                <h1>Ряд: </h1>
                <h3 th:text="${posRow}"></h3>
                <h1>Место: </h1>
                <h3 th:text="${cell}"></h3>
            </div>
            <div class="wrapper">
                <form th:action="@{/buyTicket}" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary">Купить</button>
                </form>
                <form th:action="@{/cancel}" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
